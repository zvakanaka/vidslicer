<div class="editor">
  <video></video>
  <div class="editor__controls">
    <div class="player__controls">
      <span class="controls-group">
         <div class="progress">
          <div class="progress__filled"></div>
         </div>
         <button class="player__pause-button toggle" title="Toggle Play">â–º</button>
         <button class="player__a-button">A</button>
         <button class="player__b-button">B</button>
      </span>
      <span class="controls-group">
        <span class="player__time-elapsed">0:00</span>
        <span class="invisible overlay overlay--a"></span>
        <span class="invisible overlay overlay--b"></span>
        <input type="range" name="time" class="player__current-time-slider" min="0" max="1" step="0.01" value="0">
      </span>
      <span class="controls-group">
       <span class="player__play-speed">1.0x</span>
       <input type="range" name="playbackRate" class="player__playback-rate-slider" min="0.1" max="2" step="0.1" value="1">
      </span>
     </div>
  </div>
</div>

<form class="time">
  <label for="time__a" class="hidden">Start:</label>
  <input disabled id="time__a" type="text" class="time__a-input hidden">
  <label for="time__b" class="hidden">End:</label>
  <input disabled id="time__b" type="text" class="time__b-input hidden">
  <button disabled type="submit" class="time__cut-button">Cut</button>
</form>
